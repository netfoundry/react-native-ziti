
buildscript {
    repositories {
        jcenter()
        google()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:3.5.3'
    }
}

apply plugin: 'com.android.library'

android {
    compileSdkVersion 26
    buildToolsVersion "23.0.1"

    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 26
        versionCode 1
        versionName "1.0"
    }
    lintOptions {
        abortOnError false
    }
}

repositories {
    mavenCentral()
    jcenter()
    maven { url = "https://bintray.com/openziti/maven/ziti" }
}

dependencies {
    compile 'com.facebook.react:react-native:+'

    def zitiVer  = '0.13.15'
    implementation "org.openziti:ziti:${zitiVer}"
    implementation "org.openziti:ziti-android:${zitiVer}@aar"

    implementation "org.jetbrains.kotlin:kotlin-stdlib:1.3.72"
    implementation 'org.jetbrains.kotlinx:kotlinx-coroutines-android:1.3.7'

}
  